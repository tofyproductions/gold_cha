<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转专  - 驻住 专砖</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom, #fff8e7, #ffffff);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border: 2px solid #d4af37;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #d4af37;
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: start;
      gap: 10px;
      margin-top: 10px;
      background: #fffefb;
      padding: 10px;
      border: 1px solid #d4af37;
      border-radius: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      accent-color: #d4af37;
      width: 20px;
      height: 20px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bba254;
      cursor: not-allowed;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d4af37;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>驻住 专砖 - 转专 </h1>
    <form id="goldenForm">
      <label for="firstName">砖 驻专</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">砖 砖驻</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="phone">住驻专 驻驻</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="city">注专 专</label>
      <input type="text" id="city" name="city" required>

      <label for="dob">转专 </label>
      <input type="date" id="dob" name="dob" required>

      <div class="checkbox-group">
        <label><input type="checkbox" id="agree1"> 砖专 专砖 注 拽转 "专 砖 驻" 拽转 注转 注</label>
        <label><input type="checkbox" id="agree2"> 住驻专 砖转转驻  转  驻注转 转.   专砖 住驻拽 砖转转祝 住专转  转,   , 转 砖拽 </label>
      </div>

      <button type="submit" id="submitBtn">砖</button>
    </form>
  </div>

  <div class="popup" id="popupMsg">!转 砖砖专转 注 - 转专 转专  </div>

  <script>
    const config = {
      prod: {
        eventSheet: 'https://api.sheetbest.com/sheets/8b8d86e8-2a58-42d5-a4f9-b7432569d721',
        masterSheet: 'https://api.sheetbest.com/sheets/6fa4234d-1425-4ad4-8a46-508f2eae5ff6'
      },
      use: 'prod'
    };

    const form = document.getElementById('goldenForm');
    const submitBtn = document.getElementById('submitBtn');
    const popupMsg = document.getElementById('popupMsg');
    const phoneInput = document.getElementById('phone');
    const agree1 = document.getElementById('agree1');
    const agree2 = document.getElementById('agree2');

    phoneInput.addEventListener('input', () => {
      let value = phoneInput.value.replace(/[^0-9]/g, '').slice(0, 10);
      if (value.length > 3) {
        value = value.slice(0, 3) + '-' + value.slice(3);
      }
      phoneInput.value = value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!agree1.checked || !agree2.checked) {
        alert('砖 砖专 转 砖转 转转 注 转 砖 专砖.');
        return;
      }

      submitBtn.disabled = true;

      const timestamp = new Date().toISOString();
      const phone = phoneInput.value.trim();
      const data = {
        timestamp,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone,
        city: form.city.value,
        dateOfBirth: form.dob.value,
        confirmation: agree1.checked && agree2.checked ? '锔锔' : ''
      };

      try {
        const { eventSheet, masterSheet } = config[config.use];

        const eventData = await fetch(eventSheet).then(res => res.json());
        const duplicate = eventData.some(entry => entry.phone === phone);

        if (duplicate) {
          alert('住驻专 驻  专 专砖 注专.  转 专砖 驻注.');
          submitBtn.disabled = false;
          return;
        }

        await fetch(eventSheet, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const masterData = await fetch(masterSheet).then(res => res.json());
        const exists = masterData.some(entry => entry.phone === phone);

        if (!exists) {
          await fetch(masterSheet, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        form.reset();
        popupMsg.style.display = 'block';
        setTimeout(() => {
          popupMsg.style.display = 'none';
          submitBtn.disabled = false;
        }, 3000);
      } catch (error) {
        alert('专注 砖 砖. 住 砖 专 转专.');
        console.error(error);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
