<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתגר הזהב - טופס הרשמה</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom, #fff8e7, #ffffff);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border: 2px solid #d4af37;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #d4af37;
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bba254;
      cursor: not-allowed;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d4af37;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>טופס הרשמה - אתגר הזהב</h1>
    <form id="goldenForm">
      <label for="firstName">שם פרטי</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">שם משפחה</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="phone">מספר פלאפון</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{9,10}">

      <label for="city">עיר מגורים</label>
      <input type="text" id="city" name="city" required>

      <label for="dob">תאריך לידה</label>
      <input type="date" id="dob" name="dob" required>

      <label for="confirmation">אישור משתתף</label>
      <select id="confirmation" name="confirmation" required>
        <option value="">בחר...</option>
        <option value="✔️">✔️</option>
        <option value="❌">❌</option>
      </select>

      <button type="submit" id="submitBtn">שלח</button>
    </form>
  </div>

  <div class="popup" id="popupMsg">!תודה שאישרת הגעה - נתראה באתגר הזהב 🎉</div>

  <script>
    const config = {
      prod: {
        eventSheet: 'https://api.sheetbest.com/sheets/8b8d86e8-2a58-42d5-a4f9-b7432569d721',
        masterSheet: 'https://api.sheetbest.com/sheets/6fa4234d-1425-4ad4-8a46-508f2eae5ff6'
      },
      use: 'prod'
    };

    const form = document.getElementById('goldenForm');
    const submitBtn = document.getElementById('submitBtn');
    const popupMsg = document.getElementById('popupMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const timestamp = new Date().toISOString();
      const phone = form.phone.value.trim();
      const data = {
        timestamp,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone,
        city: form.city.value,
        dateOfBirth: form.dob.value,
        confirmation: form.confirmation.value
      };

      try {
        const { eventSheet, masterSheet } = config[config.use];

        // Check if phone already exists in event sheet
        const eventData = await fetch(eventSheet).then(res => res.json());
        const duplicate = eventData.some(entry => entry.phone === phone);

        if (duplicate) {
          alert('מספר הטלפון הזה כבר נרשם בעבר. לא ניתן להירשם פעמיים.');
          submitBtn.disabled = false;
          return;
        }

        // Add to event sheet
        await fetch(eventSheet, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        // Check if phone already exists in master sheet
        const masterData = await fetch(masterSheet).then(res => res.json());
        const exists = masterData.some(entry => entry.phone === phone);

        if (!exists) {
          await fetch(masterSheet, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        form.reset();
        popupMsg.style.display = 'block';
        setTimeout(() => {
          popupMsg.style.display = 'none';
          submitBtn.disabled = false;
        }, 3000);
      } catch (error) {
        alert('אירעה שגיאה בשליחה. נסה שוב מאוחר יותר.');
        console.error(error);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
